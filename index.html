<header class="header lg:flex flex-row">
  <h1 class="">
     <a href="/coinhiz">CoinHiz</a>
  </h1>
    <nav class=" navigation  ">
      <!--Unordered list element-->
      <ul class=" flex flex-row align-items-center">
          <!--List item element-->
          
          <li>
              <a href="/coinhiz/atm">ATM</a>
          </li>
          <li>
              <a href="/coinhiz/favorites">FAVORITES</a>
          </li>
         
      </ul>
    </nav>
  </header>


  <h3 class="lg:flex top-row-gainer"> Top Gainers</h3>
  
  <div class=" top-gainers md:flex lg:flex flex-row top-row-gainers ">
  </div>
  <div class="top-gainers-container">
  <div class="media-scroller-container">
    <div class="left-button-container">
      <p class="left-arrow"></p>
    </div>
    <div class="media-scroller" id="media-scroller"></div>
    <div class="right-button-container">
      <p class="right-arrow">></p>
    </div>
  </div>
  </div>


<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="cards">
      <span class="close">&times;</span>
    <div class="symbol">
      <div class="asset-info">
        <div class="title">
          <h1></h1>
        </div>
        <div class="details">
          <h2 class="asset-price" id="Price"></h2>
        </div>
      </div>
      <canvas id="chart"></canvas>
    </div>
    </div>
  </div>
</div>



<!--Main class to hold main day data-->

<body class="break-after-auto container-flud h-screen bg-gradient-to-b from-green-200 to-green-500">
  <main class=" md:flex lg:flex flex-row">
    <div class="flex-wrap">

      <!--Holds list and form data-->
      <div class="news  bg-gradient-to-b from-green-200 to-green-500">
        
         <h2>Crypto News! </h2>
        <div class= " w-50 crypto-news  " id="cityListId"> </div>
      </div>
    </div>


    <div id=" md:flex lg:flex"
      class=" coins-holder bg-gradient-to-b from-green-200 to-green-500 ">
      <div class="input-group mb-6"><h3 class="">Search Crypto</h3>
        <input name="input-search" id="search" onkeyup="searchCrypto()" placeholder="Coin Name" type="text" autofocus="true" class="form-control" />
        <button type="submit" id="submitBtn" class="find-crypto-button">Find Crypto</button>
      </div>  
      <div class="cryptos-here" id=""></div>
    </div>
  </main>


  <footer class="header md:flex lg:flex flex-row">
    <h1 class="">
       <a href="/">CoinHiz</a>
    </h1>
      <nav class=" navigation  ">
        <!--Unordered list element-->
