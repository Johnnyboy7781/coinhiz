<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
  <title>CoinHiz</title>
</head>

<body class="bg-green-300">

<header class="header lg:flex flex-row bg-green-600 sticky">
  <h1 class="bg-green-600">
     <a href="/coinhiz">CoinHiz</a>
  </h1>
    <nav class=" navigation  ">
      <!--Unordered list element-->
      <ul class="flex flex-row align-items-center">
          <!--List item element-->
          
          <li class="bg-green-600">
              <a href="/coinhiz/atm" class="bg-green-400">ATM</a>
          </li>
          <li class="bg-green-600">
              <a href="/coinhiz/favorites" class="bg-green-400">FAVORITES</a>
          </li>
         
      </ul>
    </nav>
  </header>


  <h3 class="lg:flex text-2xl ml-2"> Top Gainers</h3>
  
  <div class=" top-gainers md:flex lg:flex flex-row top-row-gainers ">
  </div>
  <div class="top-gainers-container">
  <div class="media-scroller-container">
    <div class="left-button-container">
      <p class="left-arrow"></p>
    </div>
    <div class="media-scroller" id="media-scroller"></div>
    <div class="right-button-container">
      <p class="right-arrow">></p>
    </div>
  </div>
  </div>


<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="cards">
      <span class="close">&times;</span>
    <div class="symbol">
      <div class="asset-info">
        <div class="title">
          <h1></h1>
        </div>
        <div class="details">
          <h2 class="asset-price" id="Price"></h2>
        </div>
      </div>
      <canvas id="chart"></canvas>
    </div>
    </div>
  </div>
</div>



<!--Main class to hold main day data-->

<main class="break-after-auto container-flud h-screen bg-green-500">
  <!-- bg-gradient-to-b from-green-200 to-green-500 -->
  <section class=" md:flex lg:flex flex-row">
    <div class="flex-wrap">

      <!--Holds list and form data-->
      <div class="news bg-gradient-to-b from-green-500 to-green-300">
        
         <h2>Crypto News! </h2>
        <div class= "w-50 crypto-news" id="cityListId"> </div>
      </div>
    </div>


    <div id="md:flex lg:flex"
      class="coins-holder  bg-green-400">
      <div class="input-group mb-6"><h3 class="ml-5 mt-3">Filter By Crypto Name</h3>
        <input name="input-search" id="search" onkeyup="searchCrypto()" placeholder="Coin Name" type="text" autofocus="true" class="form-control ml-5"/>
      </div>  
      <div class="cryptos-here bg-green-400" id=""></div>
    </div>
  </section>


  <footer class="header md:flex lg:flex flex-row bg-green-600">
    <h1>
       <a href="/">CoinHiz</a>
    </h1>
      <nav class=" navigation  ">
        <!--Unordered list element-->
      <p class="text-xl">By Chris Waters, </br>Raul Jimenez, </br>Jonathan McDonnell, </br>Garrett Hilberling, </br>Douglas Knowles, & </br>Brady Stafford</p>
      </nav>
    </footer>

</main>



<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
<script src="./assets/js/script.js"></script>
</body>

</html>
